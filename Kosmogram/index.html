<!DOCTYPE html>
<html>
<head lang="es-ES">
	<title>Kosmogram</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
</head>
<body>
	<section id="main-container">
		<div class="container-fluid">
			<div class="row mb-5 mt-2">
				<div class="col-10 offset-1">
					<div class="row">
						<div class="col-md-5  d-none d-lg-block">
							<div class="row-9-cols">
								<img src="img/photos/img_miami.jpg" class="mb-2">
								<img src="img/photos/img_cancun.jpg">
							</div>
						</div>
						<div class="col-12 col-md-7">
							<div class="row">
								<div class="signup-box">
									<h1 class="kosmogram">Kosmogram</h1>
									<form class="signup-form">
										<h3>Registrate para ver fotos de tus amigos</h3>
										<div class="section">
											<a class="btn btn-primary btn-lg btn-fb d-none d-md-block active">
												Iniciar Sesion con Facebook <img src="img/icons/fl.png">
											</a>
											<a class="btn btn-fb d-md-none">
												<img src="img/icons/fl.png">
											</a>
										</div>
										<hr/>
										<div class="section">
											<input class="list-group-item mb-2" type="email" name="email" placeholder="Correo electronico">
											<input class="list-group-item mb-2" type="text" name="name" placeholder="Nombre completo">
											<input class="list-group-item mb-2" type="text" name="username" placeholder="Nombre de usuario">
											<input class="list-group-item mb-2" type="password" name="password" placeholder="contraseña">
											<button class="list-group-item list-group-action active">Registrate</button>
										</div>
									</form>
								</div>
							</div>
							<div class="row">
								<div class="login-box">
									Tienes una cuenta? <a href="/signin">Entrar</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<footer class="site-footer">
		<div class="container">
			<div class="row">
				<div class="col-12 offset-1 col-md-3 align-items-center">
					<div class="dropdown">
					  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
					    Idiomas
					  </button>
					  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
					    <a class="dropdown-item" href="#">Español</a>
					    <a class="dropdown-item" href="#">Ingles</a>
					  </div>
					</div>
				</div>
				<div class="col-12 col-md-3 offset-6">
					®2020 Kosmogram
				</div>
			</div>
		</div>
	</footer>

	<script src="js/jquery-3.5.1.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
